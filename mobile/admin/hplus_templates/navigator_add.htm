<!DOCTYPE html>

<script type="text/javascript" src="js/plugins/ajaxfileupload/ajaxfileupload.js"></script> 
<script type="text/javascript">
	$(function(){
	});
	function upload_img() {
		$("#loading")
		.ajaxStart(function(){
			$(this).show();
		})
		.ajaxComplete(function(){
			$(this).hide();
		});
	
		$.ajaxFileUpload ({
			url:'upload_image.php?act=ajax_upload&fname=upload_image',
			secureuri:false,
			fileElementId:'upload_image',
			dataType: 'json',
			data:{},
			success: function (json, status) {
				if(json.error == 0) {
					$("#img_show").html('<img src="/mobile/' + json.content + '" width="48" height="48" />');
					$("#item_pic").val(json.content);
				}else{
					swal({
						title : "操作失败",
						text : json.message,
						type : "warning",
						confirmButtonColor : "#DD6B55",
						confirmButtonText : "确定",
						closeOnConfirm : true
					}, function() {});
				}
			},
			error: function (data, status, e) {
				//alert(e);
				swal({
					title : "异常",
					text : e,
					type : "warning",
					confirmButtonColor : "#DD6B55",
					confirmButtonText : "确定",
					closeOnConfirm : true
				}, function() {});
			}
		});
		return false;
	};
</script>

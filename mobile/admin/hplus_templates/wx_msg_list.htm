<!DOCTYPE html>
<html>

{include file='head.htm'}
<script type="text/javascript">

</script>
<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>所有记录</h5>
                        <div class="ibox-tools">
                            <a href="wxch-ent.php?act=add" class="btn btn-primary btn-xs" target="tab"><i class="fa fa-plus-square"></i> 新增提醒</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <button type="button" id="loading-example-btn" class="btn btn-primary btn-sm"><i class="fa fa-refresh"></i> 刷新</button>	

                        <div class="project-list">

                            <table class="table table-hover dataTable">
                            	<thead>
                            		<tr>
                            			<th sort-by="keyword">关键词</th>
                            			<th sort-by="title">标题</th>
                            			<th sort-by="img_url" class="visible-lg">图片</th>
                            			<th sort-by="content" class="visible-lg">内容</th>
                            			<th sort-by="user_flag" class="visible-lg">启用状态</th>
                            			<th></th>
                            		</tr>
                            	</thead>
                                <tbody>
                                	{foreach from=$listData item=list}
                                    <tr>
                                        <td class="project-status">
                                            <a>{$list.order_name}</a>
                                        </td>
                                        <td class="project-title">
                                            {$list.title}
                                        </td>
                                        <td class="project-completion visible-lg">
                                        	{if $list.image}
		                                    <img src="{$_CFG.site_url}{$list.image}" height="80px"/>
		                                    {/if}
                                        </td>
                                        <td class="project-completion visible-lg">
                                           	 {$list.content}
                                        </td>
                                        <td class="project-completion visible-lg">
                                           	 {if $list.autoload == 'yes'}
                                           	 <i class="fa fa-check"></i>
                                           	 {/if}
                                        </td>
                                        <td class="project-actions">
                                            <a href="wxch-ent.php?act=edit&id={$list.id}" class="btn btn-info btn-sm" target="tab"><i class="fa fa-pencil"></i> 编辑 </a>
                                        </td>
                                    </tr>
                                    {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
